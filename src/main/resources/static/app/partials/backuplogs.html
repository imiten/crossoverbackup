<div class="container">
	<h2>Logs for Backup ID: {{ currentBackup }}</h2>
	<a href="#/backups/active/1" class="btn btn-primary">Back</a>
	
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Log</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="c in configLogList">
				<td>{{ c.id }}</td>
				<td>{{ c.log }}</td>
				<td>{{ c.status }}</td>
			</tr>
		</tbody>
	</table>
</div>
